<h2>Add User Form</h2>
<form name="formUserData" #userData="ngForm" (ngSubmit)="addNewUser(userData.value)">

  <label>First Name : </label>
  <input type="text" name="firstname" placeholder="Enter First Name" ngModel/>
  <br/>
  <br/>
  
  <label>Last Name : </label>
  <input type="text" name="Lastname" placeholder="Enter Last Name" ngModel/>
  <br/>
  <br/>
  <input type="submit" value="Add User"/>
</form>
<br/>
<br/>
<div *ngIf="isUserAdded">User Added Successlly</div>
<a routerLink="/showdata">Back to User</a>
